<div class="container my-5" *ngIf="productFormGroup">

  <form [formGroup]="productFormGroup" (ngSubmit)="onUpdateProduct()">
    <!-- {{productFormGroup.value| json}} -->

    <div class="mb-3" >
      <label for="exampleInputEmail1" class="form-label">ID</label>
      <input
            type="text" class="form-control" id="exampleInputEmail1"
              formControlName="id">
    </div>
    <div class="mb-3" >
      <label for="exampleInputEmail1" class="form-label">Name</label>
      <input
            type="text" class="form-control" id="exampleInputEmail1"
              formControlName="name">
    </div>
    <!-- <div *ngIf="name?.invalid && (name?.dirty || name?.touched)"
    class="alert alert-danger"> Name is Required</div> -->
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Price</label>
      <input type="text" class="form-control" id="exampleInputPassword1" formControlName="price">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Quantity</label>
      <input type="text" class="form-control" id="exampleInputPassword1" formControlName="quantity">
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1" formControlName="selected">
      <label class="form-check-label" for="exampleCheck1">Selected</label>
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1" formControlName="available">
      <label class="form-check-label" for="exampleCheck1">Available</label>
    </div>
    <button type="submit" class="btn btn-success ">Save</button>
  </form>
</div>
